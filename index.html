<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav flex container ">
            <a href="#" onclick="reload()">

                <img src="logo1.jpg" alt="logo" class="company-logo">
            </a>

            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="E.g science">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container flex container " id="card-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="box" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"> This is title</h3>
                <h6 class="news-source " id="news-source"> hello 27/08/2023</h6>
                <p class="news-decs" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Eaque minima id, officia, sed
                    accusantium vitae, at dolorum corporis magnam quod aliquam necessitatibus quia!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
